<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/babc6f240b.js"
      crossorigin="anonymous"
    ></script>
    <link href="signup.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body bgcolor="#E4E4F1">
    <div class="signup">
      <h1>Sign Up Now</h1>
      <form>
        <div class="box">
          <div class="icon">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <input type="email" class="inputbox" placeholder="Your Email" />
        </div>
        <div class="box">
          <div class="icon"><i class="fa-solid fa-lock"></i></div>
          <input type="password" class="inputbox" placeholder="password" />
        </div>
        <p>
          <span> <input type="checkbox" /></span>I agree to the terms of
          services
        </p>
        <button type="button" class="signbtn">Sign Up</button>
      </form>
      <a href="index.html"> Home </a>
    </div>
  </body>
</html>
