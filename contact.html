<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/babc6f240b.js"
      crossorigin="anonymous"
    ></script>
    <link href="Contact.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body bgcolor="#e4e4f1">
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>
          Feel free to visit, call, email or leave us a message!
        </p>
      </div>
      <div class="container">
        <div class=contactinfo">
        <div class="box">
          <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
          <hr />
          <div class="details">
            <h3>Address</h3>
            <p>
              55 Place De La Nation,<br />
              Street 1, <br />340021
            </p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
          <hr />
          <div class="details">
            <h3>Phone</h3>
            <p>+91 9898989898</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <hr />
          <div class="details">
            <h3>Email</h3>
            <p>super17@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="contact form">
        <form>
          <h2>Send Message</h2>
          <div class="inputbox">
            <input type="text" name="" required="required" />
            <span>Full Name</span>
          </div>
          <div class="inputbox">
            <input type="text" name="" required="required" />
            <span>Email</span>
          </div>
          <div class="inputbox">
            <textarea required="required"></textarea>
            <span>Type Your Message</span>
          </div>
          <div class="inputbox">
            <input class="send" type="submit" name="" value="Send" />
          </div>
        </form>
      </div>
    </section>
    <a href="index.html"> Home </a>
  </body>
</html>
